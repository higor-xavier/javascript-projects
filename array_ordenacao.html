<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript</title>
		<script type="text/javascript">

			var lista_frutas = Array()

			lista_frutas[0] = '1'
			lista_frutas[1] = '26'
			lista_frutas[2] = '14'
			lista_frutas[3] = '3'

			//Sort ordena de maneira alfanumérica, assim 3 vem depois de 12, por exemplo
			//console.log(lista_frutas.sort())

			console.log(lista_frutas.sort(onrdenarNum))

			function onrdenarNum(a,b){
				return a-b
				// < 0 = a ordenado antes de b
				// > 0 = b ordenado antes de a
				// == a ordem é mantida
			}

		</script>

	</head>

	</body>
</html>
