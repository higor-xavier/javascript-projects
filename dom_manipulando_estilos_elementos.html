<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript</title>

		<script type="text/javascript">

			function modificaEstilo(corDeFundo){

				document.getElementById('quadrado').style.backgroundColor = corDeFundo

			}
			
		</script>

	</head>
	<body>

		<h3>Manipulando estilo</h3>

		<button onclick="modificaEstilo('#FF0000')">Vermelho</button>
		<button onclick="modificaEstilo('#00FF00')">Verde</button>
		<button onclick="modificaEstilo('#0000FF')">Azul</button>

		<hr>

		<div style="border: solid #000; width: 100px; height: 100px;" id="quadrado">
			
		</div>

	</body>

</html>
