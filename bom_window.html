<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript</title>
		<script type="text/javascript">

			var janela

			function abrirPopUp() {
				janela = window.open('http://www.google.com.br', 'nova_janela', 'width=200, height=100')
			}
			function fecharPopUp() {
				janela.close()
			}

		</script>

	</head>
	<body>

		<button onclick="abrirPopUp()">Abrir janela</button>
		<button onclick="fecharPopUp()">Fechar janela</button>
		<button onclick="window.print()">Printar janela</button>

	</body>
</html>
