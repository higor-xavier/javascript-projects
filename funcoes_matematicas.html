<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript</title>
		<script type="text/javascript">

			//Arredonda o valor pra cima
			var x = Math.ceil(10.380)
			document.write(x)

			document.write('<br>') 

			//Arredonda o valor pra baixo
			var x = Math.floor(10.380)
			document.write(x)

			document.write('<br>') 

			//Arredonda o valor pra cima ou pra baixo dependendo do valor nas casas decimais
			var x = Math.round(10.580)
			document.write(x)

			document.write('<br>') 

			//Fornece um número aleatório
			var x = Math.random(0,1)
			document.write(x)

			document.write('<br>') 

		</script>

	</head>
	<body>

	</body>
</html>
