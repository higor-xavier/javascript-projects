<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript</title>
		<script type="text/javascript">

			var nome = prompt('Digite o seu nome: ')
			var altura = prompt('Digite sua altura em centimetros: ')
			var peso = prompt('Digite seu peso: ')

			//convertendo altura de centimetros para metros
			altura /= 100

			//realizando cálculo do IMC
			var imc
			imc = peso / (altura * altura)

			//atribuindo classificação de acordo com o IMC
			var classificacao

			if (imc < 16) {
				classificacao = 'Baixo peso muito grave'
			}
			else if (imc >= 16 && imc < 17) {
				classificacao = 'Baixo peso grave'
			}
			else if (imc >= 17 && imc < 18.5) {
				classificacao = 'Baixo peso'
			}
			else if (imc >= 18.5 && imc < 25) {
				classificacao = 'Peso normal'
			}
			else if (imc >= 25 && imc < 30) {
				classificacao = 'Sobrepeso'
			}
			else if (imc >= 30 && imc < 35) {
				classificacao = 'Obesidade grau I'
			}
			else if (imc >= 35 && imc < 40) {
				classificacao = 'Obesidade grau II'
			}
			else if (imc >= 40) {
				classificacao = 'Obesidade grau III'
			}

			document.write(nome + ' possui índice de massa corporal igual a ' + imc + ', sendo classificado como: ' + classificacao + '.<br>')

		</script>

	</head>
	<body>

	</body>
</html>
