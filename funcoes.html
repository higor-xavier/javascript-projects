<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript</title>
		<script type="text/javascript">

			function calcularAreaTerreno(largura, comprimento){

				//lógica
				var area = largura * comprimento
				return area
			}

			//recebendo dados dos usuários
			var largura = prompt('Digite a largura do terreno:')
			var comprimento = prompt('Digite o comprimento do terreno:')

			//recebendo resultado na variável area
			var area = calcularAreaTerreno(largura, comprimento)

			document.write('O terreno possui ' + area + 'm² <br>')

		</script>

	</head>
	<body>

	</body>
</html>
