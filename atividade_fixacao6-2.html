<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript</title>
		<script type="text/javascript">

			var y = 1
			var x = 1

			while(y <= 10){
				while(x <= 10){
					document.write(y + ' x ' + x + ' = ' + (y * x) + '<br>')
					x++
				}
				y++
				x = 1
				document.write('<hr>')
			}			

		</script>

	</head>
	<body>



	</body>
</html>
