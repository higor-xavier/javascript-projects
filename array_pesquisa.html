<html>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript</title>
		<script type="text/javascript">

			var lista_frutas = Array()

			lista_frutas[0] = 'Banana'
			lista_frutas[1] = 'Maçã'
			lista_frutas[2] = 'Morango'
			lista_frutas[3] = 'Uva'

			//console.log(lista_frutas.indexOf('Morango')) 

			//indexOf retorna -1 para quando não existe o elemento no array
			if (lista_frutas.indexOf('Banana') == -1) {
				console.log('Elemento inexistente!')
			}
			else{
				console.log('Elemento na posição ' + lista_frutas.indexOf('Banana'))
			}

		</script>
