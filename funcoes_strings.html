<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript</title>
		<script type="text/javascript">

			var nome = 'Jorge Sant Ana'

			//propriedade length = retorna o tamanho da string
			document.write(nome.length)
			
			document.write('<br>')

			//propriedade charAt =  retorna o char na posição informada
			document.write(nome.charAt(0))

			document.write('<br>')

			//propriedade indexOf =  retorna a posição do char informado na sua primeira aparição
			document.write(nome.indexOf('A'))

			document.write('<br>')

			//propriedade replace =  substitui um valor por outro e retorna o novo
			document.write(nome.replace('Sant Ana', 'Xavier'))

			document.write('<br>')

			//propriedade substr =  extrai da string os valores no intervalo informado
			document.write(nome.substr(0, 5))

			document.write('<br>')

			//propriedade toLowerCase =  tudo minusculo
			document.write(nome.toLowerCase())

			document.write('<br>')

			//propriedade toUpperCase =  tudo maiusculo
			document.write(nome.toUpperCase())

			document.write('<br>')

			//propriedade trim =  remove espaços nas extremidades da string
			document.write(nome.trim())

			document.write('<br>')



		</script>

	</head>
	<body>

	</body>
</html>
