<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript</title>
		<script type="text/javascript">

			function mudarCor() {
				document.getElementById('txt_nome').style.backgroundColor = 'yellow'
			}

			function verificar(){
				var valor = document.getElementById('txt_nome').value

				if (valor.length < 3) {
					document.getElementById('txt_nome').style.backgroundColor = '#FF0000'
				}
				else{
					document.getElementById('txt_nome').style.backgroundColor = '#00FF00'
				}
			}

		</script>

	</head>
	<body>

		<input onfocus="mudarCor()" onblur="verificar()" type="text" id="txt_nome">

	</body>
</html>
