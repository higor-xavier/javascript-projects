<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript</title>
		<script type="text/javascript">

			var x = 1

			while(x <= 10){

				x++

				if(x === 5){
					continue //pula a iteração qnd entra nessa codição
							//break sai do laço
				}

				document.write(x + '<br>')
			}

		</script>

	</head>

	</body>
</html>
