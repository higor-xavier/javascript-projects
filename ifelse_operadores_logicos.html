<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript</title>
		<script type="text/javascript">

			var media = 7
			var nota = prompt('Digite a nota do aluno:') //Lembrar que esse método retorna uma string
			var faltas = prompt('Digite a quantidade de faltas do aluno:')
			var faltas_maximas = 15
			
			//O fato do retorno ser uma string, faz com que o operador ===(idêntico) seja falso msm que a condição seja numéricamente satisfeita
			if (nota >= media && faltas <= faltas_maximas) { 
				document.write('Aprovado!')
			}else{
				document.write('Reprovado')
			}

			//Uso do operador ternário
			var resultado = (nota >= media && faltas <= faltas_maximas) ? 'Aprovado!' : 'Reprovado'

			document.write(resultado)

		</script>

	</head>
	<body>

	</body>
</html>
